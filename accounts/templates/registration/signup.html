{% extends 'registration/base.html' %}
{%  load static %}
{##}
{% block content %}
  <h2 class="signup">Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class=submit-signup" type="submit">Sign up</button>
      <button class="btn btn-light "><a class="login" href="{% url 'accounts:login' %}">Already have an account? Click to Login</a></button>
  </form>
{% endblock content %}
